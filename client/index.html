<style>
/* Estilo para el zoom del 300% en dispositivos móviles */
@media only screen and (max-width: 768px) {
    body {
        zoom: 300%;
        -moz-transform: scale(3);
        -webkit-transform: scale(3);
        -o-transform: scale(3);
        -ms-transform: scale(3);
        transform: scale(3);
    }
}

/* Estilo para la imagen de fondo */
body {
    background-image: url('prueba.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
</style>

<DIV id="app">

<DIV class="tab-content">
<DIV class="tab-pane fade in " id="home">
<DIV id="messages">Please choose a song !</DIV></DIV>

 </DIV>
<DIV class="tab-pane fade in active" id="help">
<P>Each track has independent gain, mute and solo controls.</P>
<P>Click on the track waveforms to change position of

<DIV id="masterTools">
<DIV><SPAN class="display-none" id="volume"><BUTTON class="btn btn-default btn-lg master" 
id="bsound" style="right: 0px; margin-top: 28px; margin-right: 28px; position: absolute;"

          </BUTTON>           
<INPUT class="knob masterVolume" id="masterVolume" value="100" data-displayinput="false" data-height="100" data-width="100"> 
        </SPAN>         
<DIV class="main-controls">
<DIV class="flex">
<DIV class="styled-select" id="songs"></DIV>
<DIV class="transport-buttons"><BUTTON disabled="" class="btn btn-default btn-lg"

              </BUTTON>               <BUTTON disabled="" class="btn btn-default btn-lg" 
id="bstop" onclick="stopAllTracks();" type="button"><!-- <span class="glyphicon glyphicon-stop"></span> --> 
              </BUTTON>               <BUTTON disabled="" class="btn btn-default btn-lg display-none"

              </BUTTON>               <BUTTON disabled="" class="btn btn-default btn-lg display-none"

</DIV></DIV></DIV></DIV></DIV>
<DIV id="scroll">
<DIV class="flex">

<SCRIPT>
var myCanvas = document.getElementById("myCanvas");
var ctx = myCanvas.getContext("2d");
var img = new Image();
img.src = "prueba.png";
img.onload = function(){
  ctx.drawImage(img, 0, 0);
}
