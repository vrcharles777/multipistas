<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=11.0000" http-equiv="X-UA-Compatible">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>MT5, the HTML5 multitrack player for musicians</title>
    <meta name="GENERATOR" content="MSHTML 11.00.10570.1001">
    <link href="./MT5, the HTML5 multitrack player for musicians_files/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./MT5, the HTML5 multitrack player for musicians_files/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="./MT5, the HTML5 multitrack player for musicians_files/style.css" rel="stylesheet" type="text/css">
    <link href="./MT5, the HTML5 multitrack player for musicians_files/popup.css" rel="stylesheet">
    <style>
        #dropdownContainer {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
        }
    </style>
</head>
<body onload="init();" style="">
    <script src="./MT5, the HTML5 multitrack player for musicians_files/AudioContextMonkeyPatch.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/jquery.min.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/bootstrap.min.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/sessionsData.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/whichSession.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/view.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/waveformDrawer.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/track.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/song.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/buffer-loader.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/sound.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/jquery.knob.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/knob.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/utils.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/canvasArrows.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/range-touch.js.descarga"></script>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/recorder.js.descarga"></script>
    <div id="app">
        <div id="console">
            <ul class="nav nav-tabs">
                <li><a id="consoleTab" href="http://nodejs.focusrite.com/#home" data-toggle="tab">Console</a></li>
                <li><a id="waveTab" href="http://nodejs.focusrite.com/#profile" data-toggle="tab">Visualiser</a></li>
                <li><a class="active" href="http://nodejs.focusrite.com/#help" data-toggle="tab">Help</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in " id="home">
                    <div id="messages">Please choose a song !</div>
                </div>
                <div class="tab-pane fade" id="profile">
                    <canvas id="waveCanvas"></canvas>
                </div>
                <div class="tab-pane fade in active" id="help">
                    <p>Each track has independent gain, mute and solo controls.</p>
                    <p>Click on the track waveforms to change position of playback.</p>
                </div>
            </div>
        </div>
        <div id="masterTools">
            <div>
                <span class="display-none" id="volume">
                    <button class="btn btn-default btn-lg master" id="bsound" style="right: 0px; margin-top: 28px; margin-right: 28px; position: absolute;" onclick="masterMuteUnmute(this);" type="button">
                        <span class="glyphicon glyphicon-volume-up"></span>
                    </button>
                    <div class="knobDiv" style="display: inline; width: 100px; height: 100px;"><canvas width="100" height="100"></canvas><input class="knob masterVolume" id="masterVolume" value="100" data-displayinput="false" data-height="100" data-width="100" style="display: none; width: 0px; visibility: hidden;"></div>
                </span>
                <div class="main-controls">
                    <div class="flex">
                        <div class="styled-select" id="songs"><select id="songSelect"><option value="nochoice" class="display-none">&lt;SELECCIONA LA CANCION&gt;</option></select></div>
                        <div class="transport-buttons">
                            <button disabled="" class="btn btn-default btn-lg" id="bplay" onclick="playAllTracks(0);" type="button"></button>
                            <button disabled="" class="btn btn-default btn-lg" id="bpause" onclick="pauseAllTracks();" type="button"></button>
                            <button disabled="" class="btn btn-default btn-lg" id="bstop" onclick="stopAllTracks();" type="button"></button>
                            <button disabled="" class="btn btn-default btn-lg display-none" id="bstop" onclick="addNewTrackForRecord();" type="button"><span class="glyphicon glyphicon-record"></span></button>
                            <button disabled="" class="btn btn-default btn-lg display-none" id="brecordMix" style="padding: 0px; font-size: 10px;" onclick="toggleRecordMix();" type="button">Record mix</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="scroll">
            <div class="flex">
                <div id="trackControl">
                    <table id="tracks"></table>
                </div>
                <div id="canvass">
                    <div style="position: relative;">
                        <canvas width="580" height="400" id="myCanvas"></canvas>
                        <canvas id="frontCanvas" style="left: 0px; top: 0px; position: absolute; z-index: 1;" height="400" width="580"></canvas>
                    </div>
                </div>
                <div id="credit">
                    <p>Based on the MT5 Player (<a href="https://github.com/squallooo/MT5" target="_blank" rel="nofollow">https://github.com/squallooo/MT5</a>) originally created by Michel Buffa.</p>
                </div>
            </div>
            <div id="trackInfos" style="display: none;"></div>
        </div>
    </div>
    <script src="./MT5, the HTML5 multitrack player for musicians_files/jquery.popup.min.js.descarga"></script>

    <script>
        // Función para detectar si el dispositivo es móvil
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Función para escalar la página al 300%
        function scalePage() {
            document.body.style.zoom = "300%";
        }

        // Función para hacer clic en el texto "SELECCIONA LA CANCION"
        function clickSelectSong() {
            // Buscar el texto "SELECCIONA LA CANCION"
            const elements = document.body.getElementsByTagName('*');
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].textContent.includes('SELECCIONA LA CANCION')) {
                    elements[i].click(); // Hacer clic en el elemento
                    break;
                }
            }
        }

        // Función para abrir el menú de canciones (simulado)
        function openSongMenu() {
            // Aquí deberías tener la lógica para desplegar automáticamente el menú de canciones
            // Supongamos que tienes una función showSongMenu() que muestra el menú de canciones.
            // showSongMenu();
        }

        // Función para mostrar la alerta y desplegar automáticamente el menú de canciones
        function showAlertAndOpenMenu() {
            alert("Escalado y clic completados. Presiona Aceptar para mostrar el menú de canciones.");
            openSongMenu(); // Abre el menú de canciones (simulado)
            clickSelectSong(); // Llama a la función para hacer clic en "SELECCIONA LA CANCION"
        }

        // Si es un dispositivo móvil, después de 4 segundos, escalar la página y hacer clic en el texto
        if (isMobileDevice()) {
            setTimeout(() => {
                scalePage();
                showAlertAndOpenMenu(); // Mostrar alerta y abrir menú después de escalar y hacer clic
            }, 4000); // 4000 milisegundos = 4 segundos
        }
    </script>
</body>
</html>
